<header class="header">
  <div class="container">
    <button class="header__btn">
      <svg class="header__menu" width="24" height="24">
        <use href="../svg/icons.svg#burger-menu"></use>
      </svg>
    </button>
    <a href="./index.html" class="header__logo">
      <picture>
        <source
          srcset="
            ./img/desktop/header/logo@1x-desktop.webp 1x,
            ./img/desktop/header/logo@2x-desktop.webp 2x
          "
          media="(min-width: 1766px)"
        />
        <source
          srcset="
            ./img/tablet/header/logo@1x-tablet.webp 1x,
            ./img/tablet/header/logo@2x-tablet.webp 2x
          "
          media="(min-width: 1334px)"
        />
        <source
          srcset="
            ./img/mobile/header/logo@1x-mobile.webp 1x,
            ./img/mobile/header/logo@2x-mobile.webp 2x
          "
          media="(max-width: 1333px)"
        />
        <img
          class="header__img"
          width="186"
          height="48"
          src="./img/mobile/header/logo@1x-mobile.webp 1x"
          alt="logo"
        />
      </picture>
    </a>
    <button class="header__btn">
      <svg class="header__search" width="24" height="24">
        <use href="../svg/icons.svg#search"></use>
      </svg>
    </button>
    <ul class="header__list">
      <li class="header__item">
        <a href="#about" class="header__link header__link--active">Про нас</a>
      </li>
      <li class="header__item">
        <a href="./doctors-page.html" class="header__link">Лікарі</a>
      </li>
      <li class="header__item">
        <a href="#cost" class="header__link">Вартість</a>
      </li>
      <li class="header__item">
        <a href="#questions" class="header__link">Запитання</a>
      </li>
      <li class="header__item">
        <a href="#reviews" class="header__link">Відгуки</a>
      </li>
      <li class="header__item">
        <a href="#contact" class="header__link">Контакти</a>
      </li>
    </ul>
    <div class="header__wrapper">
      <svg class="header__user" width="28" height="28">
        <use href="../svg/icons.svg#header-user"></use>
      </svg>
    </div>
    <ul class="header__states">
      <li class="header__state"><a href="" class="header__run">Пацієнт</a></li>
      <li class="header__state"><a href="" class="header__run">Лікар</a></li>
    </ul>
  </div>
</header>
